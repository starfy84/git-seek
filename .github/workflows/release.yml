---
name: Release

on:
  push:
    branches:
      - main
      - next
      - next-major
      - beta
      - alpha
      - "[0-9]+.[0-9]+.x"
      - "[0-9]+.x"

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  release:
    uses: semantic-release-action/rust/.github/workflows/release-binary.yml@v5
    secrets:
      cargo-registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}